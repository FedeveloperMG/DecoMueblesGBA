<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="products">

  <div class="page-content">
    <div class="block">
      <h1>Productos</h1>

      <div class="cajaFiltros">
        <div id="cajaFiltroProv" class="item-inner btnOculto">
          <div class="item-title item-label">Proveedor</div>
          <div class="item-input-wrap input-dropdown-wrap">
            <select id="filtroProveedor" placeholder="Seleccionar proveedor">
              <option selected value="-">Seleccionar</option>
              <option value="Proveedor1">Proveedor1</option>
              <option value="Proveedor2">Proveedor2</option>
              <option value="Proveedor3">Proveedor3</option>
              <option value="Proveedor4">Proveedor4</option>
            </select>
          </div>
        </div>

        <div id="cajaFiltroNombre" class="item-inner btnOculto">
          <div class="item-title item-label">Nombre</div>
          <div class="item-input-wrap input-dropdown-wrap">
            <input id="filtroNombre" type="text" placeholder="Nombre">
          </div>
        </div>
      </div>


      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell">Producto</th>
              <th class="numeric-cell">Color</th>
              <th class="numeric-cell">Precio</th>
              <th class="numeric-cell">Medida</th>
              <th class="numeric-cell">Stock</th>
              <th class="medium-only">Proveedor</th>
              <th class="medium-only">Detalles</th>
            </tr>
          </thead>
          <tbody id="tableProducts"></tbody>
        </table>
      </div>


      <button id="btnListProduct" class="button button-small button-fill btnVisible">Listar Productos</button>
      <br>
      <a class="button button-small button-fill" href="/newProduct/">Agregar Producto</a>
      <br>
      <a class="button button-small button-fill" href="/index/">Volver</a>

    </div>
  </div>
</div>
